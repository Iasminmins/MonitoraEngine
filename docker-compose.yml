version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - PROTOTYPE_PASSWORD=${PROTOTYPE_PASSWORD}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend

  simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    environment:
      - SIMULATOR_API_URL=${SIMULATOR_API_URL}
    volumes:
      - ./simulator:/app
    command: python simulator.py --devices 5 --interval-ms 1000 --city saopaulo
    depends_on:
      - backend
    profiles:
      - demo
